<!-- 
 This default layout is indeeded to be inherited by all other layouts.
 It's intended to include all of shared elements and configurations (e.g. css).
 We should not use this layout directly.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Include the following CSS:
     - Bootstrap CSS
     - Project wise CSS generated from the `assets/css/main.scss`
     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body>
    <header>
        <!-- Your header content -->
        {% include nav.html %}
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <!-- Your footer content -->
        {% include footer.html %}
    </footer>

    <!-- Global level JavaScript shared by all pages -->
    <!-- Include the following JavaScript:
     - jQuery
     - Bootstrap JS
     - Project wise JS generated from the `assets/js/main.js
    -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/navbar.js' | relative_url }}"></script>
    <!-- Conditionally load layout specific JavaScript -->
    {% if page.js %}
    <script src="{{ '/assets/js/pages/' | append: page.js | relative_url }}"></script>
    {% endif %}
</body>

</html>
