<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <style>
        section {
            padding-top: 80px;
            padding-bottom: 80px;
        }

        .recent-events .container,
        .main-pre-work .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        {% include nav.html %}
    </header>

    <main>
        <!-- Banner -->
         {% include layout-parts/home-layout-parts/home-banner.html %}


        <!-- 近期活动 -->
        {% include layout-parts/home-layout-parts/recent-events.html %}

        <div class="divider-line my-4"></div>

        <!-- 往期作品 -->
        {% include layout-parts/home-layout-parts/pre-works.html %}

    </main>

    <footer>
        {% include footer.html %}
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/navbar.js' | relative_url }}"></script>
    {% if page.js %}
    <script src="{{ '/assets/js/pages/' | append: page.js | relative_url }}"></script>
    {% endif %}
</body>

</html>
