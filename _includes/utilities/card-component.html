<div class="card-component">
    <div class="card-image">
        <img src="{{ include.img | relative_url }}" alt="{{ include.alt }}" />
    </div>
    <div class="card-content">
        <div class="card-date">{{ include.date }}</div>
        <h3 class="card-title">{{ include.title }}</h3>
    </div>
</div>
