<!-- 左侧文字区域 -->
<div class="banner-text">
  <div class="text-content">
    <h1 class="title mb-3">{{ include.title }}</h1>
    <p class="mb-2">{{ include.event_time }}</p>
    <p class="mb-4">地点：{{ include.location }}</p>

    <button class="btn btn-danger mb-4">点击购票</button>

    <div class="countdown">
      <div class="mb-2">早鸟票剩余时间</div>
      <div class="d-flex" style="font-size: 1.5rem; font-weight: bold;">
        <div class="me-4">09</div>
        <div class="me-4">20</div>
        <div class="me-4">13</div>
        <div>03</div>
      </div>
      <div class="d-flex" style="letter-spacing: 0.4em;">
        <div class="me-4">Days</div>
        <div class="me-4">Hours</div>
        <div class="me-4">Mins</div>
        <div>Secs</div>
      </div>
    </div>
  </div>
</div>

<!-- 中间图片区域 -->
<div class="banner-image">
  <img src="{{ include.image }}" alt="Banner Image">
  <div class="gradient-overlay-left"></div>
  <div class="gradient-overlay-right"></div>
</div>

<!-- 右侧黑色区域 -->
<div class="banner-side"></div>
