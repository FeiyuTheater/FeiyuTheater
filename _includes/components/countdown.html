<!-- Real Countdown Timer -->
<div class="countdown-section">
  <h1 class="countdown-label">{{ include.countdown_title | default: "距离演出还有时间:" }}</h1>
  <div class="countdown-timer" id="countdown-timer" data-event-date="{{ include.event_datetime }}">
    <div class="countdown-item">
      <span class="countdown-number" id="days">00</span>
      <span class="countdown-unit">天</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-number" id="hours">00</span>
      <span class="countdown-unit">小时</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-number" id="minutes">00</span>
      <span class="countdown-unit">分</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-number" id="seconds">00</span>
      <span class="countdown-unit">秒</span>
    </div>
  </div>
  <div class="countdown-message" id="countdown-message" style="display: none;">
    <p>{{ include.countdown_message | default: "演出已开始！" }}</p>
  </div>
</div>

<script src="{{ '/assets/js/countdown.js' | append: page.js | relative_url }}"></script>
