<!-- _includes/card.html -->
<div class="card-component">
    <div class="card-image">
        <img src="{{ include.image }}" alt="{{ include.title }}" />
    </div>
    <div class="card-content">
        <div class="card-date">{{ include.date }}</div>
        <h3 class="card-title">{{ include.title }}</h3>
    </div>
</div>
